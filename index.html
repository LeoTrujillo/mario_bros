<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mario de 8 bits</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div class="mario">
		<div class="gorra">
			<div class="pg1"></div>
			<div class="pg2"></div>
		</div>
		<div class="cabeza">
			<div class="hair1"></div>
			<div class="hair2"></div>
			<div class="hair3"></div>
			<div class="hair4"></div>
			<div class="hair5"></div>
			<div class="hear"></div>
			<div class="eye"></div>
			<div class="nose1"></div>
			<div class="nose2"></div>
			<div class="mostash1"></div>
			<div class="mostash2"></div>

		<div class="cuerpo">
			<div class="c1">

				<div class="tirante2"></div>
				<div class="ovc">
					<div class="boton1"></div>

			</div>
			<div class="armd">
				<div class="hand2">
					<div class="thumb2"></div>
				</div>
			</div>

		<div class="legs">
			<div class="leg1"></div>
			<div class="leg1_5"></div>
			<div class="foot1"></div>
			<div class="foot1_5"></div>
			<div class="leg2"></div>
			<div class="leg2_5"></div>
			<div class="foot2"></div>
			<div class="foot2_5"></div>
